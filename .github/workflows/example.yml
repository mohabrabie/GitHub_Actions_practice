  #     - run: echo "üçè This job's status is ${{ job.status }}."
  docker-build:
    runs-on: [mohab-virtual-machine]
    permissions:
      contents: read
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: mohabrabie/node-app:latest
      - run: echo $'\e[7mmohabrabie/node-app:latest\e[0m built and pushed üöÄ'

  build-notifications:
      needs: docker-build
      runs-on: ubuntu-latest
      steps:
      - name: Send Push Notification
        uses: techulus/push-github-action@1.0.0
        env:
          API_KEY: ${{ secrets.API_KEY }}
          MESSAGE: "mohabrabie/node-app:latest created and pushed to docker hub üöÄ"

  docker-deploy:
    needs: build-notifications
    runs-on: ubuntu-latest
    steps:
      - name: running a docker container
        run: docker run -dp 127.0.0.1:3000:3000 mohabrabie/node-app:latest

      - name: check the running container
        run: docker ps
  
  deploy-notifications:
    needs: docker-deploy
    runs-on: ubuntu-latest
    steps:
    - name: Send Push Notification
      uses: techulus/push-github-action@1.0.0
      env:
        API_KEY: ${{ secrets.API_KEY }}
        MESSAGE: "mohabrabie/node-app:latest Deployed!"
